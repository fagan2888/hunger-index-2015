  <meta name="description" content="The Global Hunger Index (GHI) is a tool designed to comprehensively measure and track hunger globally, regionally, and by country. Each year, the International Food Policy Research Institute (IFPRI) calculates GHI scores in order to assess progress, or the lack thereof, in decreasing hunger. The GHI is designed to raise awareness and understanding of regional and country differences in the struggle against hunger. By calling attention to the issue, we hope that the GHI will trigger action to reduce hunger around the world.">

  <div id="embed-map" class="row collapse full-width">

      <div id="map-application" class="large-12 columns">
        <div id="map" class="map"></div>

      <div id="map-legend" class="large-12 columns">
        <h1 id="ghi-brand"><a href="../">
              <img src="../images/ghi.svg" onerror="this.src='../images/ghi.png'" alt="2015 Global Hunger Index">
              <span>2015 Global Hunger Index</span>
        </a></h1><!-- brand -->
        <ul class="ghi-levels">
          <li class="extra-alarming"><i class="fi-stop small"></i> Extremely alarming <em>&ge; 50</em></li>
          <li class="alarming"><i class="fi-stop small"></i> Alarming <em>35.0-49.9</em></li>
          <li class="serious"><i class="fi-stop small"></i> Serious <em>20.0-34.9</em></li>
          <li class="moderate"><i class="fi-stop small"></i> Moderate <em>10.0-19.9</em></li>
          <li class="low"><i class="fi-stop small"></i> Low <em>&le; 9.9</em></li>
          <li class="no-data"><i class="fi-stop small"></i> No data </li>
          <li class="indust-country"><i class="fi-stop small"></i> Not calculated </li>
        </ul>
      </div><!-- legend -->
    </div>
  </div>
